<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/moon.png" />
  <title>Dashboard | MoniToons</title>
  <link rel="stylesheet" href="../css/style_dachboard.css">
  <link rel="stylesheet" href="../css/style_maquinas.css">
  <link rel="stylesheet" href="../assets/fontes/fonts.css">
  <script src="../js/funcionario/exibirNome" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/dashboard/dashboard.js" defer></script>
</head>

<body onload="mudaBarraApp(); plotarComponentes()">
  <nav class="barra-lateral">
    <div class="titulo-barra-lateral">
      <span class="titulo">MoniToons</span>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="usuario-barra-lateral">
      <div class="imagem-usuario-barra-lateral">
        <a href="./perfil.html">
          <img src="../assets/estrela-cadente.gif" alt="Usuário">
        </a>
      </div>
      <div class="info-usuario-barra-lateral">
        <div class="nome-barra-lateral" id="nome_usuario">Usuário</div>
        <div class="cargo-barra-lateral" id="cargo_usuario">Administrador</div>
      </div>
    </div>
    <ul class="bar-links">
      <li id="li_secao_geral"><a href="./maquinas.html">Geral</a></li>
      <li><a href="./funcionarios.html">Funcionários</a></li>
      <li><a href="./muraldealertas.html">Alertas</a></li>
      <li id="li_app_abertos"><a href="./aplicativos.html" id="link_app">Aplicativos abertos</a></li>
      <li id="li_app_proibidos"><a href="./aplicativos.html" id="link_app">Aplicativos proibidos</a></li>
    </ul>
    <div class="sair-barra-lateral">
      <a href="../index.html">SAIR</a>
    </div>
  </nav>
  <div class="espaco-barra-lateral"></div>
  <section class="sessao-dashboard">
    <div class="container-dashboard">
      <div class="titulo-sessao">
        <div class="titulo">Computador X</div>
      </div>
      <div class="espaco-titulo-sessao"></div>
      <div class="area-graficos">
        <div class="card-grafico" id="div_card_grafico"></div>
        <div class="cards-adicionais" id="div_cards_adicionais"></div>
      </div>
    </div>
  </section>
</body>
<script>


  function mudaBarraApp() {
    var linkApp = document.getElementById("link_app")
    var liOpcaoGeral = document.getElementById("li_opcao_geral")
    var liAppAbertos = document.getElementById("li_app_abertos")
    var liAppProibidos = document.getElementById("li_app_proibidos")
    
    if (sessionStorage.CARGO_USUARIO == "COMUM") {
      liOpcaoGeral.style.display = "none";
      liAppAbertos.style.display = "block";
      liAppProibidos.style.display = "none";
    } else if (sessionStorage.CARGO_USUARIO == "ADMINISTRADOR") {
      liOpcaoGeral.style.display = "block";
      liAppAbertos.style.display = "none";
      liAppProibidos.style.display = "block";
    }
  }
  


</script>

</html>
