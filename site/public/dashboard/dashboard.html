<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | MoniToons</title>
  <link rel="stylesheet" href="../css/style_dachboard.css">
  <link rel="stylesheet" href="../css/style_maquinas.css">
  <link rel="stylesheet" href="../assets/fontes/fonts.css">
  <script src="../js/funcionario/exibirNome" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/dashboard/dashboard.js" defer></script>
</head>

<body onload="mudaBarraApp()">
  <nav class="barra-lateral">
    <div class="titulo-barra-lateral">
      <span class="titulo">MoniToons</span>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="usuario-barra-lateral">
      <div class="imagem-usuario-barra-lateral">
        <a href="./perfil.html">
          <img src="../assets/estrela-cadente.gif" alt="Usuário">
        </a>
      </div>
      <div class="info-usuario-barra-lateral">
        <div class="nome-barra-lateral" id="nome_usuario">Usuário</div>
        <div class="cargo-barra-lateral" id="cargo_usuario">Administrador</div>
      </div>
    </div>
    <ul class="bar-links">
      <li><a href="./maquinas.html">Geral</a></li>
      <!-- <li><a href="#">Computadores</a></li> -->
      <li><a href="./funcionarios.html">Funcionários</a></li>
      <li><a href="./aplicativos.html" id="link_app"></a></li>
    </ul>
    <div class="sair-barra-lateral">
      <a href="">SAIR</a>
    </div>
  </nav>
  <div class="espaco-barra-lateral"></div>
  <section class="sessao-dashboard">
    <div class="container-dashboard">
      <div class="titulo-sessao">
        <div class="titulo">Computador X</div>
      </div>
      <div class="espaco-titulo-sessao"></div>
      <div class="area-graficos">
        <div class="card-grafico">
          <div class="grafico-componente" id="grafico-CPU">
            <canvas id="canvas-grafico-CPU"></canvas>
          </div>
          <div class="grafico-componente" id="grafico-GPU">
            <canvas id="canvas-grafico-GPU"></canvas>
          </div>
          <div class="grafico-componente" id="grafico-RAM">
            <canvas id="canvas-grafico-RAM"></canvas>
          </div>
          <div class="grafico-componente" id="grafico-DISCO">
            <canvas id="canvas-grafico-DISCO"></canvas>
          </div>
          <div class="info-componente">
            <div class="titulo-info-componente">Componentes</div>
            <div class="info-componente-item ativo" id="CPU" onclick="mudarGrafico('grafico-CPU', 'CPU')">
              <div class="borda-aviso"></div>
              <div class="div-auxiliar">
                <div class="info-componente-item-titulo">CPU</div>
                <div class="info-componente-item-valor">Intel Core i5-9400F</div>
              </div>
              <div class="borda-aviso critico"></div>
            </div>
            <div class="info-componente-item" id="GPU" onclick="mudarGrafico('grafico-GPU', 'GPU')">
              <div class="borda-aviso"></div>
              <div class="div-auxiliar">
                <div class="info-componente-item-titulo">GPU</div>
                <div class="info-componente-item-valor">NVIDIA GeForce GTX 1660</div>
              </div>
              <div class="borda-aviso perigo"></div>
            </div>
            <div class="info-componente-item" id="RAM" onclick="mudarGrafico('grafico-RAM', 'RAM')">
              <div class="borda-aviso"></div>
              <div class="div-auxiliar">
                <div class="info-componente-item-titulo">RAM</div>
                <div class="info-componente-item-valor">8GB DDR4</div>
              </div>
              <div class="borda-aviso alerta"></div>
            </div>
            <div class="info-componente-item" id="DISCO" onclick="mudarGrafico('grafico-DISCO', 'DISCO')">
              <div class="borda-aviso"></div>
              <div class="div-auxiliar">
                <div class="info-componente-item-titulo">DISCO</div>
                <div class="info-componente-item-valor">1TB HDD</div>
              </div>
              <div class="borda-aviso bom">
              </div>
            </div>
          </div>
        </div>
        <div class="cards-adicionais">
          <div class="card-info-adicional">
            <div class="titulo-info-adicional">
              Porcentagem de uso (%)
            </div>
            <div class="conteudo-info-adicional">
              95%
            </div>
          </div>
          <div class="card-info-adicional">
            <div class="titulo-info-adicional">
              Velocidade (Ghz)
            </div>
            <div class="conteudo-info-adicional">
              3.9Ghz
            </div>
          </div>
          <div class="card-info-adicional">
            <div class="titulo-info-adicional">
              Tempo de uso (h)
            </div>
            <div class="conteudo-info-adicional">
              10h
            </div>
          </div>
          <div class="card-info-adicional">
            <div class="titulo-info-adicional">
              Nível de alerta
            </div>
            <div class="conteudo-info-adicional">
              Crítico
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script>
  function mudaBarraApp() {
    var linkApp = document.getElementById("link_app")
    if (sessionStorage.CARGO_USUARIO == "COMUM") {
      linkApp.innerHTML = "Aplicativos abertos"
    } else if (sessionStorage.CARGO_USUARIO == "ADMINISTRADOR") {
      linkApp.innerHTML = "Aplicativos proibidos"
    }
  }


</script>

</html>
