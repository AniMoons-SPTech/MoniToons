<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/moon.png" />
  <title>Dashboard | MoniToons</title>
  <link rel="stylesheet" href="../css/style_dashboard.css">
  <link rel="stylesheet" href="../css/style_maquinas.css">
  <link rel="stylesheet" href="../assets/fontes/fonts.css">
  <script src="../js/dashboard/dashboard.js" defer></script>
  <script src="../js/funcionario/exibirNome.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="../js/dashboard/barra.js" defer></script>
</head>

<body onload="getComponentes(); mudaBarraApp()">
  <nav class="barra-lateral">
    <div class="titulo-barra-lateral">
      <span class="titulo">MoniToons</span>
      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
    <div class="usuario-barra-lateral">
      <div class="imagem-usuario-barra-lateral">
        <a href="./perfil.html">
          <img src="../assets/estrela-cadente.gif" alt="Usuário">
        </a>
      </div>
      <div class="info-usuario-barra-lateral">
        <div class="nome-barra-lateral" id="nome_usuario">Usuário</div>
        <div class="cargo-barra-lateral" id="cargo_usuario">Administrador</div>
      </div>
    </div>
    <ul class="bar-links">
      <li id="li_secao_geral"><a href="./maquinas.html">Geral</a></li>
      <li id="dashboard"><a href="#" id="dashboardLink">Dashboard</a></li>
      <li id="li_secao_funcionarios"><a href="./funcionarios.html">Funcionários</a></li>
      <li><a href="./muraldealertas.html">Alertas</a></li>
      <li id="li_app_abertos"><a href="./aplicativos.html" id="link_app">Aplicativos abertos</a></li>
      <li id="li_app_proibidos"><a href="./aplicativos.html" id="link_app">Aplicativos proibidos</a></li>
    </ul>
    <div class="sair-barra-lateral">
      <a href="../index.html">SAIR</a>
    </div>
  </nav>
  <div class="espaco-barra-lateral"></div>
  <section class="sessao-dashboard">
    <div class="container-dashboard">
      <div class="titulo-sessao">
        <div class="titulo">Computador X</div>
      </div>
      <div class="espaco-titulo-sessao"></div>
      <div class="area-graficos">
        <div class="grafico-de-linhas">
          <div id="graficoCPU" class="grafico-CPU">
            <canvas id="myChart" width="780" height="400"></canvas>
          </div>
          <div id="graficoRAM" class="grafico-RAM">
            <canvas id="myChart1" width="780" height="400"></canvas>
          </div>
          <div id="graficoGPU" class="grafico-GPU">
            <canvas id="myChart2" width="780" height="400"></canvas>
          </div>
          <div id="graficoDISCO" class="grafico-DISCO">
            <canvas id="myChart3" width="400" height="400"></canvas>
          </div>
          <div class="selecao-componentes">
            <div class="title-selecao-componentes">
              COMPONENTES
            </div>
      
            <div class="selecao-componentes", id="listaComponentes">
              
            </div>
            
          </div>
        </div>
        <div class="sessao-informacoes">
            <div class="card-informativo">
              <div class="barra-vertical"></div>
              <div class="valores">
                <div id="title-card1" class="title-card"></div>
                <div id="valor-card1" class="valor-card"></div>
              </div>
            </div>

            <div class="card-informativo">
              <div class="barra-vertical"></div>
              <div class="valores">
                <div id="title-card2" class="title-card"></div>
                <div id="valor-card2"class="valor-card"></div>
              </div>
            </div>

            <div class="card-informativo">
              <div class="barra-vertical"></div>
              <div class="valores">
                <div id="title-card3" class="title-card"></div>
                <div id="valor-card3" class="valor-card"></div>
              </div>
            </div>

            <div id="estado-componente" class="card-informativo">
              <div class="barra-vertical"></div>
              <div class="valores">
                <div id="title-card4" class="title-card">ESTADO</div>
                <div id="valor-card4" class="valor-card">Bom</div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
