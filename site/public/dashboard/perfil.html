<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../assets/moon.png" />
  <title>Perfil | MoniToons</title>
  <link rel="stylesheet" href="../css/style_perfil.css">
  <link rel="stylesheet" href="../assets/fontes/fonts.css">
  <script defer src="../js/funcionario/listarFuncionario.js"></script>
</head>

<body onload="listarDados()">
  <div class="barra-superior">
    <div class="borda-botao">
      <button class="botao-voltar" onclick="voltarTelaAnterior()">VOLTAR</button>
    </div>
  </div>
  <div class="area-usuario">
    <div class="imagem-usuario">
      <h3></h3>
      <img src="../assets/estrela-cadente.gif" alt="Imagem do usuÃ¡rio">
      <span class="atualizar-imagem">ATUALIZAR IMAGEM</span>
    </div>
    <div class="informacoes-usuario">
      <div class="campo-informacao">
        <h3>NOME:</h3>
        <span class="informacao-campo" id="spanNome"></span>
      </div>
      <span class="linha-gradient"></span>
      <div class="campo-informacao">
        <h3>EMAIL:</h3>
        <span class="informacao-campo" id="spanEmail"></span>
      </div>
      <span class="linha-gradient"></span>
      <div class="campo-informacao">
        <h3>CPF:</h3>
        <span class="informacao-campo" id="spanCpf"></span>
      </div>
      <span class="linha-gradient"></span>
      <div class="campo-informacao">
        <h3>CARGO:</h3>
        <span class="informacao-campo" id="spanCargo"></span>
      </div>
      <span class="linha-gradient"></span>
      <div class="campo-informacao">
        <h3>EMPRESA:</h3>
        <span class="informacao-campo" id="spanEmpresa"></span>
      </div>
      <span class="linha-gradient"></span>
    </div>
  </div>
</body>

<script>
  function voltarTelaAnterior() {
    window.history.back();
  }
</script>

</html>
